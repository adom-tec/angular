<mat-card #form id="form-user" class="mat-card-form">
    <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

    <mat-card-title>
        <h4>Cambiar Contraseña</h4>
    </mat-card-title>

    <mat-card-content>
        <form novalidate autocomplete="off">
            <mat-form-field>
                <span class="input-requiered">*</span>
                <input matInput type="password" placeholder="Contraseña" [(ngModel)]="user.Password" name="password" [formControl]="password" required autocomplete="new-password">
                <mat-error *ngIf="password.invalid">{{ getErrorMessage(password) }}</mat-error>
            </mat-form-field>

            <mat-form-field>
                <span class="input-requiered">*</span>
                <input matInput type="password" placeholder="Confirme su Contraseña" [(ngModel)]="user.PasswordConfirm" name="passwordConfirm" [formControl]="passwordConfirm" required autocomplete="new-password">
                <mat-error *ngIf="passwordConfirm.invalid">{{ getErrorMessage(passwordConfirm) }}</mat-error>
            </mat-form-field>
            <small class="input-dirty mat-form-field" *ngIf="user.PasswordConfirm && user.Password !== user.PasswordConfirm">Contrasennas no coinciden</small>


            <div class="form-button">
                <button mat-raised-button [disabled]="formInvalid()" class="button-purple" style="margin-bottom: 15px;" (click)="submitForm(user)">ACEPTAR</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
