<div class="spinner-container" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>

<h2 mat-dialog-title>Editar Servicio
  <button mat-icon-button mat-dialog-close style="float: right;" tabindex="-1">
    <mat-icon>close</mat-icon>
  </button>
</h2>
<p class="title-comment">Los campos con * son obligatorios</p>

<mat-dialog-content>
  <form novalidate autocomplete="off" id="form-edit-assigned-service">
    <mat-form-field>
      <mat-select placeholder="Frec. de Copago" [(ngModel)]="currentAssignedService.CoPaymentFrecuencyId" name="coPaymentFrecuency"
        [formControl]="validator.coPaymentFrecuency" required>
        <mat-option *ngFor="let coFrec of coPaymentFrecuencies" [value]="coFrec.CoPaymentFrecuencyId">
          {{ coFrec.Name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="validator.coPaymentFrecuency.invalid">{{ getErrorMessage(validator.coPaymentFrecuency) }}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="number" placeholder="Valor de copago" [(ngModel)]="currentAssignedService.CoPaymentAmount" name="coPaymentAmount"
        [formControl]="validator.coPaymentAmount" min="0" required>
      <mat-error *ngIf="validator.coPaymentAmount.invalid">{{ getErrorMessage(validator.coPaymentAmount) }}</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="form-button">
    <button mat-button mat-dialog-close>SALIR</button>
    <button mat-raised-button class="button-green" style="margin-bottom: 15px;" (click)="submitForm(currentAssignedService)"
      [disabled]="formInvalid()">MODIFICAR
      <mat-icon style="margin-left: 10px;">save</mat-icon>
    </button>
  </div>
</mat-dialog-actions>
